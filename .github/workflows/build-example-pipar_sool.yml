name: 'Build Example Pipar Sool'
on: workflow_dispatch
jobs:
  build:
    uses: ./.github/workflows/pipar-main.yml
    secrets: inherit
    with:
      board: '["seeeduino_xiao_ble"]'
      shield: '["pipar_sool_dongle prospector_adapter","pipar_sool_left","pipar_sool_right"]'
      kconfig: '["CONFIG_ZMK_DISPLAY=y", "CONFIG_PROSPECTOR_USE_AMBIENT_LIGHT_SENSOR=n", "CONFIG_PROSPECTOR_FIXED_BRIGHTNESS=50"]'
      branches: '["zmkfirmware/zmk/main", "carrefinho/prospector-zmk-module/main"]'
